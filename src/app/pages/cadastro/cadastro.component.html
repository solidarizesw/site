<section id="cadastro">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">

        <h2 class= "color-green titulos">Cadastro de Projetos:</h2><br><br>

        <form>
          <div class="form-group row">
            <label for="nome-proj" class="col-sm-2 col-form-label color-green">Nome do Projeto:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="nome-proj" name="nome-proj" placeholder="Nome do Projeto" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="email-proj" class="col-sm-2 col-form-label color-green">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email-proj" name="email-proj" placeholder="Email" required>
            </div>
          </div>

          <!-- Caixa de texto -->
          <div class="form-group row">
            <label for="caixatxt-proj" class="col-sm-2 col-form-label color-green">Descrição:</label>
            <div class="col-sm-10">
              <textarea id="caixatxt-proj" name="caixatxt-proj" class="md-textarea form-control" rows="3" required></textarea>
            </div>
          </div>

          <!-- Botão -->
          <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Enviar</button>

      </form>
      </div>
    </div>
  </div>
</section>
